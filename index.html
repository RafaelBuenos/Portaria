<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Residencial Jardim Nazaré</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://tse4.mm.bing.net/th?id=OIP.8F0XjoldD4FVe3MXV2fB5gHaEo&pid=Api') no-repeat center center/cover;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: rgba(0, 0, 0, 0.8);
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
      margin-top: 20px;
    }

    #display {
      font-size: 24px;
      background: black;
      color: #00ffff;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .button {
      background-color: blue;
      color: white;
      font-weight: bold;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .button:hover {
      background-color: darkblue;
    }

    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <h1>Residencial Jardim Nazaré</h1>
  <div class="container">
    <h2>Digite o número da casa</h2>
    <div id="display">_</div>
    <div class="grid">
      <button class="button" onclick="addNumber(1)">1</button>
      <button class="button" onclick="addNumber(2)">2</button>
      <button class="button" onclick="addNumber(3)">3</button>
      <button class="button" onclick="addNumber(4)">4</button>
      <button class="button" onclick="addNumber(5)">5</button>
      <button class="button" onclick="addNumber(6)">6</button>
      <button class="button" onclick="addNumber(7)">7</button>
      <button class="button" onclick="addNumber(8)">8</button>
      <button class="button" onclick="addNumber(9)">9</button>
      <button class="button wide" onclick="addNumber(0)">0</button>
      <button class="button" onclick="deleteNumber()">←</button>
      <button class="button" onclick="handleSubmit()">✔</button>
    </div>
  </div>

  <script>
    let numeroDigitado = "";

    function addNumber(num) {
      if (numeroDigitado.length < 2) {
        numeroDigitado += num.toString();
        atualizarDisplay();
      }
    }

    function deleteNumber() {
      numeroDigitado = numeroDigitado.slice(0, -1);
      atualizarDisplay();
    }

    function atualizarDisplay() {
      document.getElementById("display").textContent = numeroDigitado || "_";
    }

    function handleSubmit() {
      if (numeroDigitado.length === 0) {
        alert("Digite um número.");
        return;
      }
      buscarTelefone(numeroDigitado);
    }

    async function buscarTelefone(numero) {
      let numeroFormatado = numero.toString().padStart(2, "0");

      try {
        const response = await fetch(`/api/getPhone?houseNumber=${numeroFormatado}`);
        const data = await response.json();
        const url = `https://wa.me/${data.phone}?text=Entrega%20para%20a%20casa%20${numeroFormatado}`;
        window.location.href = url;
      } catch (error) {
        alert("Erro ao buscar número. Tente novamente.");
      }
    }
  </script>
</body>
</html>
