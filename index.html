<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Residencial Jardim Nazaré</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://tse4.mm.bing.net/th?id=OIP.8F0XjoldD4FVe3MXV2fB5gHaEo&pid=Api') no-repeat center center/cover;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    main {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: rgba(0, 0, 0, 0.8);
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
      margin-top: 20px;
    }

    #display {
      font-size: 24px;
      background: black;
      color: #00ffff;
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .button {
      background-color: blue;
      color: white;
      font-weight: bold;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: darkblue;
    }

    .wide {
      grid-column: span 2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Residencial Jardim Nazaré</h1>
  <main id="main-content">
    <section>
      <h2>Digite o número da casa</h2>
      <div id="display">_</div>
    </section>
    <section class="grid" aria-label="Teclado numérico">
      ${[1,2,3,4,5,6,7,8,9].map(num => `<button class="button" onclick="addNumber(${num})">${num}</button>`).join('')}
      <button class="button wide" onclick="addNumber(0)">0</button>
      <button class="button" onclick="deleteNumber()">←</button>
      <button class="button" onclick="handleSubmit()">✔</button>
    </section>
  </main>

  <script>
    let numeroDigitado = "";

    const display = document.getElementById("display");
    const mainContent = document.getElementById("main-content");

    if (localStorage.getItem("acessoEncerrado")) {
      bloquearAcesso();
    }

    function addNumber(num) {
      if (numeroDigitado.length < 2) {
        numeroDigitado += num.toString();
        atualizarDisplay();
      }
    }

    function deleteNumber() {
      numeroDigitado = numeroDigitado.slice(0, -1);
      atualizarDisplay();
    }

    function atualizarDisplay() {
      display.textContent = numeroDigitado || "_";
    }

    async function handleSubmit() {
      if (!numeroDigitado) {
        alert("Digite o número da casa.");
        return;
      }

      const numeroFormatado = numeroDigitado.padStart(2, "0");

      try {
        const response = await fetch(`/api/getPhone?houseNumber=${numeroFormatado}`);
        if (!response.ok) throw new Error("Resposta inválida da API");

        const { phone } = await response.json();
        const url = `https://wa.me/${phone}?text=Entrega%20para%20a%20casa%20${numeroFormatado}`;
        
        localStorage.setItem("acessoEncerrado", "true");
        bloquearAcesso();
        
        setTimeout(() => window.location.href = url, 1000);
      } catch (error) {
        console.error(error);
        alert("Erro ao buscar telefone. Verifique o número ou tente novamente mais tarde.");
      }
    }

    function bloquearAcesso() {
      mainContent.innerHTML = "<h2 style='text-align:center'>Acesso encerrado.</h2>";
    }
  </script>
</body>
</html>
