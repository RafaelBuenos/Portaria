<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residencial Jardim Nazaré</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://tse4.mm.bing.net/th?id=OIP.8F0XjoldD4FVe3MXV2fB5gHaEo&pid=Api') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
    font-size: 42px;
    text-align: center;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #00ffff; /* Azul neon */
    text-shadow: 
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px rgba(0, 255, 255, 0.8),
        0 0 60px rgba(0, 255, 255, 0.5),
        0 0 80px rgba(0, 255, 255, 0.3);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    0% {
        text-shadow: 
            0 0 10px #00ffff,
            0 0 20px #00ffff,
            0 0 40px #00ffff,
            0 0 60px rgba(0, 255, 255, 0.8),
            0 0 80px rgba(0, 255, 255, 0.6);
    }
    100% {
        text-shadow: 
            0 0 5px #00ffff,
            0 0 15px #00ffff,
            0 0 30px #00ffff,
            0 0 50px rgba(0, 255, 255, 0.9),
            0 0 70px rgba(0, 255, 255, 0.7);
    }
}
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: blue;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Residencial Jardim Nazaré</h1>
    <div class="container" id="mainContainer">
        <h2>Digite o número da casa</h2>
        <input type="number" id="houseInput" placeholder="Ex: 21" min="1" max="88" />
        <button class="button" onclick="handleSubmit()">Enviar</button>
    </div>

    <script>
        const customPhones = {
            "19": "+5511952042591",
            "21": "+5511932506701",
            "27": "+5511999621261",
            "30": "+5511987217160",
            "52": "+5511963473502",
            "53": "+5511947543037"
        };

        if (localStorage.getItem("acessoEncerrado")) {
            bloquearAcesso();
        }

        function handleSubmit() {
            const input = document.getElementById("houseInput");
            let houseNumber = parseInt(input.value, 10);

            if (isNaN(houseNumber) || houseNumber < 1 || houseNumber > 88) {
                alert("Por favor, digite um número de casa válido entre 1 e 88.");
                return;
            }

            let formattedNumber = houseNumber.toString().padStart(2, "0");
            let phone = customPhones[formattedNumber] || `+55119${(10000000 + houseNumber).toString().slice(-8)}`;
            let url = `https://wa.me/${phone}?text=Entrega%20para%20a%20casa%20${formattedNumber}`;

            localStorage.setItem("acessoEncerrado", "true");
            bloquearAcesso();

            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        function bloquearAcesso() {
            document.body.innerHTML = "<h2 style='text-align:center;font-family:Tahoma;'>Acesso encerrado.</h2>";
        }
    </script>
</body>
</html>
