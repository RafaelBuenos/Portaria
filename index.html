<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residencial Jardim Nazaré</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://tse4.mm.bing.net/th?id=OIP.8F0XjoldD4FVe3MXV2fB5gHaEo&pid=Api') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 42px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ffff; /* Azul neon */
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 30px #00ffff; }
        }
        #display {
            font-size: 24px;
            background: black;
            color: #00ffff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .button {
            background-color: blue;
            color: white;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .button:hover {
            background-color: darkblue;
        }
        .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1>Residencial Jardim Nazaré</h1>
    <div class="container">
        <h2>Digite o número da casa</h2>
        <div id="display">_</div>
        <div class="grid">
            <button class="button" onclick="addNumber(1)">1</button>
            <button class="button" onclick="addNumber(2)">2</button>
            <button class="button" onclick="addNumber(3)">3</button>
            <button class="button" onclick="addNumber(4)">4</button>
            <button class="button" onclick="addNumber(5)">5</button>
            <button class="button" onclick="addNumber(6)">6</button>
            <button class="button" onclick="addNumber(7)">7</button>
            <button class="button" onclick="addNumber(8)">8</button>
            <button class="button" onclick="addNumber(9)">9</button>
            <button class="button wide" onclick="addNumber(0)">0</button>
            <button class="button" onclick="deleteNumber()">←</button>
            <button class="button" onclick="handleSubmit()">✔</button>
        </div>
    </div>

    <script>
        let inputNumber = "";

        const customPhones = {
            "19": "+5511952042591",
            "21": "+5511932506701",
            "27": "+5511999621261",
            "30": "+5511987217160",
            "52": "+5511963473502",
            "53": "+5511947543037"
        };

        if (localStorage.getItem("acessoEncerrado")) {
            bloquearAcesso();
        }

        function addNumber(num) {
            if (inputNumber.length < 2) {
                inputNumber += num;
                updateDisplay();
            }
        }

        function deleteNumber() {
            inputNumber = inputNumber.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").textContent = inputNumber || "_";
        }

        function handleSubmit() {
            let houseNumber = parseInt(inputNumber, 10);
            if (isNaN(houseNumber) || houseNumber < 1 || houseNumber > 88) {
                alert("Número inválido! Digite um número entre 1 e 88.");
                return;
            }

            let formattedNumber = houseNumber.toString().padStart(2, "0");
            let phone = customPhones[formattedNumber] || `+55119${(10000000 + houseNumber).toString().slice(-8)}`;
            let url = `https://wa.me/${phone}?text=Entrega%20para%20a%20casa%20${formattedNumber}`;

            localStorage.setItem("acessoEncerrado", "true");
            bloquearAcesso();

            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        function bloquearAcesso() {
            document.body.innerHTML = "<h2 style='text-align:center;font-family:Tahoma;'>Acesso encerrado.</h2>";
        }
    </script>
</body>
</html>
