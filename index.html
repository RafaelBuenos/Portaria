<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Residencial Jardim Nazaré</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col items-center justify-center text-white" style="background-image: url('https://tse4.mm.bing.net/th?id=OIP.8F0XjoldD4FVe3MXV2fB5gHaEo&pid=Api');">

  <div id="conteudoPrincipal" class="bg-black/70 p-6 rounded-xl max-w-md w-full text-center space-y-4">
    <h1 class="text-3xl font-bold uppercase tracking-widest bg-white/20 text-black rounded-lg py-2">Residencial Jardim Nazaré</h1>
    <h2 class="text-xl">Digite o número da casa</h2>
    <div id="display" class="text-cyan-300 text-2xl bg-black rounded-md py-2">_</div>

    <div class="grid grid-cols-3 gap-3">
      <button class="btn" onclick="addNumber(1)">1</button>
      <button class="btn" onclick="addNumber(2)">2</button>
      <button class="btn" onclick="addNumber(3)">3</button>
      <button class="btn" onclick="addNumber(4)">4</button>
      <button class="btn" onclick="addNumber(5)">5</button>
      <button class="btn" onclick="addNumber(6)">6</button>
      <button class="btn" onclick="addNumber(7)">7</button>
      <button class="btn" onclick="addNumber(8)">8</button>
      <button class="btn" onclick="addNumber(9)">9</button>
      <button class="btn col-span-2" onclick="addNumber(0)">0</button>
      <button class="btn" onclick="deleteNumber()">←</button>
      <button class="btn" onclick="handleSubmit()">✔</button>
    </div>
  </div>

  <style>
    .btn {
      @apply bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 rounded-lg text-xl;
    }
  </style>

  <script>
    let numeroDigitado = "";

    verificarAcesso();

    function addNumber(num) {
      if (numeroDigitado.length < 2) {
        numeroDigitado += num.toString();
        atualizarDisplay();
      }
    }

    function deleteNumber() {
      numeroDigitado = numeroDigitado.slice(0, -1);
      atualizarDisplay();
    }

    function atualizarDisplay() {
      document.getElementById("display").textContent = numeroDigitado || "_";
    }

    function handleSubmit() {
      if (numeroDigitado.length === 0) {
        alert("Digite um número.");
        return;
      }
      buscarTelefone(numeroDigitado);
    }

    async function buscarTelefone(numero) {
      const numeroFormatado = numero.toString().padStart(2, "0");

      try {
        const response = await fetch(`/api/getPhone?houseNumber=${numeroFormatado}`);
        const data = await response.json();
        const url = `https://wa.me/${data.phone}?text=Entrega%20para%20a%20casa%20${numeroFormatado}`;

        registrarAcesso(); // marca o tempo
        bloquearAcesso();  // mostra tela de encerrado

        setTimeout(() => {
          window.location.href = url;
        }, 1000);
      } catch (error) {
        alert("Erro ao buscar número. Tente novamente.");
      }
    }

    function registrarAcesso() {
      localStorage.setItem("acessoEncerrado", new Date().toISOString());
    }

    function verificarAcesso() {
      const dataUltimoAcesso = localStorage.getItem("acessoEncerrado");
      if (dataUltimoAcesso) {
        const agora = new Date();
        const expiracao = new Date(dataUltimoAcesso);
        expiracao.setMinutes(expiracao.getMinutes() + 1); // BLOQUEIO DE 1 MINUTO

        if (agora < expiracao) {
          bloquearAcesso();
        } else {
          localStorage.removeItem("acessoEncerrado");
        }
      }
    }

    function bloquearAcesso() {
      document.body.innerHTML = `
        <div class="bg-black text-white flex items-center justify-center h-screen">
          <h2 class="text-2xl font-sans text-center">Acesso encerrado.</h2>
        </div>
      `;
    }
  </script>
</body>
</html>
