<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residencial Jardim Nazaré</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?neighborhood,houses');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 700px;
            width: 90%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: relative;
            transition: transform 0.2s ease, background-color 0.3s ease;
            clip-path: polygon(50% 0%, 100% 40%, 100% 100%, 0% 100%, 0% 40%);
        }
        .button:hover {
            background-color: #388E3C;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Residencial Jardim Nazaré</h1>
        <div class="grid" id="buttonContainer"></div>
    </div>
    <script>
        const buttonContainer = document.getElementById("buttonContainer");

        const customPhones = {
            "19": "+5511952042591",
            "21": "+5511932506701",
            "27": "+5511947543037",
            "30": "+5511987217160",
            "52": "+5511963473502",
            "53": "+5511947543037"
        };

        for (let i = 1; i <= 88; i++) {
            let houseNumber = i.toString().padStart(2, "0");
            let phone = customPhones[houseNumber] || `+55119${(10000000 + i).toString().slice(-8)}`;

            let button = document.createElement("button");
            button.textContent = houseNumber;
            button.className = "button";
            button.onclick = () => {
                window.location.href = `https://wa.me/${phone}?text=Entrega%20para%20a%20casa%20${houseNumber}`;
            };

            buttonContainer.appendChild(button);
        }
    </script>
</body>
</html>
